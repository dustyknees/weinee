<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-Based Rogue Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Turn-Based Rogue Game</h1>
  <div id="game-container">
    <div id="player-stats">
      <h2>Player</h2>
      <p>HP: <span id="player-hp">20</span></p>
      <p>Attack: 5</p>
    </div>
    <div id="enemy-stats">
      <h2>Enemy</h2>
      <p>HP: <span id="enemy-hp">15</span></p>
      <p>Attack: 4</p>
    </div>
    <button id="attack-button">Attack</button>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
